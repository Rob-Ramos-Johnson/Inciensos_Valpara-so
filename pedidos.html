  <h1>Inciensos Valparaíso - Tienda</h1>

  <div class="productos">
    <div class="producto" data-nombre="Incienso de Coco" data-precio="3.99">
      <img src="./img/incienso1.jpg" alt="Incienso de Coco" />
      <h3>Incienso de Coco</h3>
      <p>$3.99</p>
      <button>Añadir al carrito</button>
    </div>
    <div class="producto" data-nombre="Inciensos Chocolate" data-precio="4.50">
      <img src="./img/incienso2.jpg" alt="Incienso de Chocolate" />

      <p>$4.50</p>
      <button>Añadir al carrito</button>
    </div>
    <div class="producto" data-nombre="Incienso de Sándalo" data-precio="5.00">

      <h3>Incienso de Sándalo</h3>
      <p>$5.00</p>

  <div class="carrito">

    <ul id="lista-carrito"></ul>
    <p class="carrito-total">Total: $<span id="total">0.00</span></p>
